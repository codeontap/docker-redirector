daemon off;
worker_processes 1;

error_log stderr info;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        location /healthcheck/ {
            access_log off;
            return 200 "healthy\n";
        }
        location / {
            return 301 https://$host$request_uri;
        }        
    }
}
